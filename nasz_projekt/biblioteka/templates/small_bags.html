<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Bags - Bagz</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #222; color: #fff; padding: 20px 40px; }
        .header .company { font-size: 2.5em; font-weight: bold; letter-spacing: 2px; }
        .header .auth { font-size: 1.1em; }
        .bags-list { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 30px; }
        .bags-list h2 { margin-top: 0; }
        .bag-item { display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #eee; padding: 18px 0; }
        .bag-item:last-child { border-bottom: none; }
        .bag-photo { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; background: #eee; }
        .bag-info { flex: 1; }
        .bag-title { font-size: 1.1em; font-weight: bold; }
        .bag-meta { color: #666; font-size: 0.95em; }
        .return-btn { display: inline-block; margin-top: 30px; padding: 12px 30px; background: #222; color: #fff; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; transition: background 0.3s; }
        .return-btn:hover { background: #444; }
    </style>
    <script>
        async function fetchBags() {
            const resp = await fetch('/bags/');
            const bags = await resp.json();
            const list = document.getElementById('bags-list');
            list.innerHTML = '';
            // Only show small bags (size == 1)
            bags.filter(bag => bag.size === 1).forEach(bag => {
                const div = document.createElement('div');
                div.className = 'bag-item';
                let photoPath = '';
                if (bag.photo) {
                    if (bag.photo.startsWith('/media/')) {
                        photoPath = bag.photo;
                    } else if (bag.photo.startsWith('media/')) {
                        photoPath = '/' + bag.photo;
                    } else {
                        photoPath = '/media/' + bag.photo;
                    }
                }
                div.innerHTML = `
                    <img class="bag-photo" src="${photoPath}" alt="Bag photo" onerror="this.style.display='none'">
                    <div class="bag-title"><a href="/bags/${bag.id}/">${bag.brand} ${bag.model_name}</a></div>
                    <div class="bag-meta">Price: ${bag.price} z≈Ç</div>
                `;
                list.appendChild(div);
            });
        }
        window.onload = fetchBags;
    </script>
</head>
<body>
    <div class="header">
        <div class="company" onclick="window.location='/';" style="cursor: pointer;">Bagz</div>
        <div class="auth">
            {% if user.is_authenticated %}
                <span style="margin-right:20px;">{{ user.username }}</span>
                <a href="/cart" id="cart-link" style="color:#fff; text-decoration:none; margin-right:20px;">Cart</a>
                <a href="/logout" id="logout-link" style="color:#fff; text-decoration:none;">Logout</a>
            {% else %}
                <a href="/login-page" id="login-link" style="color:#fff; text-decoration:none; margin-right:20px;">Login</a>
                <a href="/register/" id="register-link" style="color:#fff; text-decoration:none; margin-right:20px;">Register</a>
                <a href="/cart" id="cart-link" style="color:#fff; text-decoration:none;">Cart</a>
            {% endif %}
        </div>
    </div>
    <div class="bags-list">
        <h2>Small Bags</h2>
        <div id="bags-list"></div>
        <a href="/" class="return-btn">Return to Homepage</a>
    </div>
</body>
</html>
