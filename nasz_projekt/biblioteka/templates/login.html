<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bagz</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 40px; }
        h2 { text-align: center; margin-top: 0; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #222; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; font-weight: bold; }
        button:hover { background: #444; }
        .error { color: #b00; text-align: center; margin-bottom: 10px; font-weight: bold; }
        .back { text-align: center; margin-top: 20px; }
        .back a { color: #222; text-decoration: none; }
        .back a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Bagz</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Log in</button>
        </form>
        <div style="text-align:center; margin-top:20px;">
            <a href="/register/">Not registered yet?</a>
        </div>
    </div>
</body>
</html>
