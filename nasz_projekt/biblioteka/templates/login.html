<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Bagz</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 40px; }
        h2 { text-align: center; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #222; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        .error { color: #b00; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Bagz</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
